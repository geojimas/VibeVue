<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <!-- Basic SEO -->
  <title>VibeVue</title>
  <meta name="description" content="Vue template with Vite, Pinia, Vue-I18n, tailwindCSS, DaisyUI, Eslint" />
  <meta name="author" content="Dimitris Georgiadis" />
  <meta name="keywords" content="vue 3 starter, vue 3 template, vue tailwindCSS, vue vite" />
  <meta name="robots" content="index, follow" />
